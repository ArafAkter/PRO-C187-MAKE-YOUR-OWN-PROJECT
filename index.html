<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    <script src="./shoot.js"></script>
  </head>
  <body>
    <a-scene id="scene">
     
       
     
      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="shooter"
          src="./models/shooter/gun.gltf"
        ></a-asset-item>
        
      </a-assets>
      <a-entity id="environment" environment="preset: goldmine; skyType:gradient; lighting:point">
      </a-entity>
      <!--Light-->
      <a-entity light="type: ambient; color: pink; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 -3.5"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-entity
            id="weapon"
           
            position="0 -4.4 3"
            rotation="0 180 0"
            scale="0.35 1 1"          
          >
        </a-entity>
        
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <a-box position="-2 1 -10" color="cyan" depth="0.5" height="2" width="0.5"></a-box>

      <a-box position="0 1 -10" color="cyan" depth="0.5" height="2" width="0.5"></a-box>

      <a-box position="2 1 -10" color="cyan" depth="0.5" height="2" width="0.5"></a-box>

      <a-box position="-1 1 -9.5" color="cyan" depth="0.5" height="2" width="0.5"></a-box>

      <a-box position="1 1 -9.5" color="cyan" depth="0.5" height="2" width="0.5"></a-box>

      <a-box position="0 1 -9" color="cyan" depth="0.5" height="2" width="0.5"></a-box>


    </a-scene>
  </body>
</html>
